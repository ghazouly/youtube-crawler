{% extends 'base.html' %}

{% block title %} YouTube Crawler | Videos List {% endblock %}

{% block content %}

  {% for video in videos %}

    <a href="https://www.youtube.com/{{video['video_url']}}">
      <img src="/static/thumb/{{ video['img_thumb'] }}">
      <h4>{{ video['title'] }}</h4>
      <p>Duration: {{ video['duration'] }}</p>
      <p>Views: {{ video['views'] }}</p>
    </a>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
